<div class="row justify-content-center">

    <div *ngIf="showMessage" class="alert alert-success" role="alert">
        Signup has been done succesfully
    </div>
    <div class="col-md-4 register-employee">
      <!-- form card register -->
      <div class="card-body">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="form-grouop">
                <!-- Select File -->
                <!-- <input type="file"   (change)="uploadFile($event)" /> -->
    
                <!-- Image Preview -->
                <div class="imagePreview" *ngIf="imageURL && imageURL !== ''">
                  <img [src]="imageURL" [alt]="signupForm.value.name">
                </div>
            </div>
          <div class="form-group">
            <label for="inputName">Fullname</label>
            <input class="form-control" type="text" formControlName="full_name" [ngClass]="{ 'is-invalid': submitted && formData.full_name.errors }">
            <!-- error -->
            <div *ngIf="submitted && formData.full_name.errors" class="invalid-feedback" style="color: red;">FullName is required</div>
            <!-- <div *ngIf="submitted && formData.name.touched && formData.name.invalid" class="alert alert-danger">
              <div *ngIf="submitted && formData.name.errors" class="invalid-feedback" style="color: red;">Name is required</div>
            </div> -->
          </div>
  
          <div class="form-group">
            <label for="inputEmail">Email</label>
            <input class="form-control" type="text" formControlName="email" [ngClass]="{ 'is-invalid': submitted && formData.email.errors }">
            <!-- error -->
           
                <div *ngIf="submitted && formData.email.errors && formData.email.errors.required && !formData.email.errors.email" style="color: red;">Email is required.</div>
                
                  <div *ngIf="submitted && formData.email.errors && formData.email.errors.email && !formData.email.errors.required" style="color: red;">Please, enter valid email address.</div>
                
                <!-- <div *ngIf="submitted && formData.email.e.requiredrrors" style="color: red;">Please, enter valid email address.</div> -->
          
          </div>
          <div class="form-group">
            <label for="inputVerify">Password</label>
            <input class="form-control" type="password" formControlName="Password" [ngClass]="{ 'is-invalid': submitted && formData.Password.errors }" >
            <!-- error -->
            
            <div *ngIf="submitted && formData.Password.errors" class="invalid-feedback" style="color: red;">Password is required</div>
            
          </div>
  
          <div class="form-group" style="margin-top: 14px;">
            <button class="btn btn-success btn-lg btn-block" type="submit">Submit</button>
          </div>
        </form>
  
      </div>
    </div><!-- form card register -->
  </div>
